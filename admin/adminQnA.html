<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="adminQnA.css">
    <title>문의사항</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        관리자 홈
    </header>

    <nav>
        <div class="logo"><h1>MEDIMATE</h1></div>
        <ul>
            <li class="nav-user"><i class="fa-solid fa-users"></i> 회원 관리</li>
            <li class="nav-drugstore"><i class="fa-solid fa-house-medical"></i> 약국 관리</li>
            <li class="nav-medicine"><i class="fa-solid fa-prescription-bottle-medical"></i> 약품 관리</li>
            <li class="nav-announcement"><i class="fa-solid fa-scroll"></i> 공지 사항</li>
            <li class="nav-QnA active"><i class="fa-solid fa-comments"></i> 문의 사항</li>
        </ul>
    </nav>

    <main>
        <article class="title">
            <h2>문의사항</h2>
            <form action="#" method="post" class="search">
                <input type="text" name="userId" placeholder="내용으로 검색">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </article>
        <article class="list">
            <div class="list-title">
                <ul>
                    <li class="row-1">답변</li>
                    <li class="row-1">글번호</li>
                    <li class="row-3">내용</li>
                    <li class="row-1">글쓴이</li>
                    <li class="row-1">날짜</li>
                    <li class="row-1">비고</li>
                </ul>
            </div>
            <div class="list-info">
                <ul>
                    <li class="row-1"><i class="fa-solid fa-check"></i></li>
                    <li class="row-1">1</li>
                    <li class="row-3">약국이 문이 안 열려 있던데요?</li>
                    <li class="row-1">이현준</li>
                    <li class="row-1">2023-04-25</li>
                    <li class="row-1"><button class="info-btn">상세보기</button></li>
                </ul>
            </div>
            <div class="list-info">
                <ul>
                    <li class="row-1"><i class="fa-solid fa-xmark"></i></li>
                    <li class="row-1">1</li>
                    <li class="row-3">약국이 문이 안 열려 있던데요?</li>
                    <li class="row-1">이현준</li>
                    <li class="row-1">2023-04-25</li>
                    <li class="row-1"><button class="info-btn">상세보기</button></li>
                </ul>
            </div>

            <div class="pagination">
                <ul>
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>></li>
                </ul>
            </div>
        </article>
    </main>

    <div class="modal" id="modal-info">
        <div class="modal-box">
            <button class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <form action="#" method="post">
                <div class="question">
                    <h3>문의사항</h3>
                    <div>배고파요</div>
                </div>
                <div class="answer">
                    <h3>답변</h3>
                    <textarea class="answer-text" name="" id="" cols="65" rows="7" placeholder="입력하세요" ></textarea>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="black-btn">전송</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1bf31ed49f.js" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
    <script src="modalInfo.js"></script>
</body>
</html>
